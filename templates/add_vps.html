<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>添加 VPS</title>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/tailwind.css') }}">
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7/babel.min.js"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/crt.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/forms.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/cards.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/responsive.css') }}">
</head>
<body class="bg-gradient-to-br from-[#0f0f1a] to-[#000000] text-white min-h-screen font-mono">
  <nav class="banner">
    <a href="{{ url_for('vps_list') }}" class="banner-home">
      <div class="banner-title">
        ⚡ <span>VPS</span> <span>剩余价值计算器</span>
      </div>
      <div class="banner-stats">
        在用主机：<strong>{{ site_stats.count }} 台</strong> / 总价值：<strong>{{ site_stats.total_value }} 元</strong>
      </div>
    </a>
    <div class="banner-subinfo">
      {% if current_user %}
      <span>你好, {{ current_user.username }}</span>
      <a class="text-sm border border-cyan-400 hover:bg-cyan-600 text-cyan-200 hover:text-white px-3 py-1 rounded transition" href="{{ url_for('add_vps') }}">添加 VPS</a>
      <a class="text-sm border border-cyan-400 hover:bg-cyan-600 text-cyan-200 hover:text-white px-3 py-1 rounded transition" href="{{ url_for('manage_vps') }}">管理 VPS</a>
      {% if current_user.is_admin %}
      <a class="text-sm border border-cyan-400 hover:bg-cyan-600 text-cyan-200 hover:text-white px-3 py-1 rounded transition" href="{{ url_for('manage_users') }}">用户管理</a>
      {% endif %}
      <a class="text-sm border border-cyan-400 hover:bg-cyan-600 text-cyan-200 hover:text-white px-3 py-1 rounded transition" href="{{ url_for('logout') }}">退出登录</a>
      {% else %}
      <a class="text-sm border border-cyan-400 hover:bg-cyan-600 text-cyan-200 hover:text-white px-3 py-1 rounded transition" href="{{ url_for('login') }}">登录</a>
      <a class="text-sm border border-cyan-400 hover:bg-cyan-600 text-cyan-200 hover:text-white px-3 py-1 rounded transition" href="{{ url_for('register') }}">注册</a>
      {% endif %}
    </div>
  </nav>
  <div id="root"></div>
  <script>
    window.initialData = {{ vps_data|tojson|safe if vps_data else 'null' }};
  </script>
  <script type="text/babel">
    const { useState, useEffect } = React;

    function AddVPSForm() {
      const today = new Date().toISOString().split('T')[0];
      const defaultData = {
        name: '',
        purchase_date: today,
        renewal_days: '30',
        renewal_price: '',
        currency: 'USD',
        exchange_rate: '',
        vendor_name: '',
        instance_config: '',
        location: '',
        description: '',
        traffic_limit: '',
        payment_method: 'PayPal',
        transaction_fee: '0',
        exchange_rate_source: 'system',
        dynamic_svg: true,
        status: 'active',
        update_cycle: 1,
        ip_address: '',
        sale_percent: '0',
        sale_fixed: '0',
        sale_method: '',
        push_fee: '0',
        push_fee_currency: 'CNY'
      };
      const initial = { ...defaultData, ...(window.initialData || {}) };
      const [form, setForm] = useState(initial);
      const isEdit = Boolean(window.initialData);

      const fetchRate = () => {
        fetch(`https://open.er-api.com/v6/latest/${form.currency}`)
          .then(res => res.json())
          .then(data => {
            if (data && data.rates && data.rates.CNY) {
              setForm(f => ({ ...f, exchange_rate: data.rates.CNY.toFixed(3) }));
            }
          })
          .catch(() => {});
      };

      useEffect(() => {
        if (form.exchange_rate_source === 'system') {
          fetchRate();
        }
      }, [form.currency, form.exchange_rate_source]);

      // no cycle base or expiry date fields; cycle is computed server-side

      const handleChange = (e) => {
        const { name, value, type, checked } = e.target;
        setForm(f => ({ ...f, [name]: type === 'checkbox' ? checked : value }));
      };

      const handleSubmit = () => {
        console.log(JSON.stringify(form));
      };

      return (
        <div className="container mx-auto px-4 py-8">
          <div className="max-w-3xl mx-auto p-8 rounded-xl bg-[#1c1c1c]/70 shadow-[0_0_30px_rgba(0,255,255,0.1)] border border-cyan-500">
            <h1 className="text-3xl font-bold text-cyan-300 mb-6 text-center">{isEdit ? '编辑 VPS' : '添加 VPS'}</h1>
            <form method="post" onSubmit={handleSubmit} className="space-y-6">
              <fieldset className="border-b border-cyan-500 pb-4 mb-4">
                <legend className="text-lg mb-2 text-cyan-300">基础信息</legend>
                <div className="flex flex-col">
                  <label className="mb-1 text-cyan-200">VPS 名称</label>
                  <input name="name" value={form.name} onChange={handleChange} placeholder="请输入 VPS 名称，如 racknerd-lax-01" className="w-full bg-black border border-cyan-500 rounded-md px-4 py-2 text-white placeholder-gray-400 focus:ring-2 focus:ring-cyan-400 focus:outline-none" required />
                </div>
                <div className="flex flex-col mt-4">
                  <label className="mb-1 text-cyan-200">供应商</label>
                  <input name="vendor_name" value={form.vendor_name} onChange={handleChange} placeholder="请输入厂商名称" className="w-full bg-black border border-cyan-500 rounded-md px-4 py-2 text-white placeholder-gray-400 focus:ring-2 focus:ring-cyan-400 focus:outline-none" />
                </div>
                <div className="flex flex-col mt-4">
                  <label className="mb-1 text-cyan-200">描述</label>
                  <textarea
                    name="description"
                    value={form.description}
                    onChange={handleChange}
                    placeholder="如 科学上网 / 建站 / 测试使用"
                    className="w-full bg-black border border-cyan-500 rounded-md px-4 py-2 text-white placeholder-gray-400 focus:ring-2 focus:ring-cyan-400 focus:outline-none resize-none"
                    rows={2}
                  />
                </div>
                <div className="flex flex-col mt-4">
                  <label className="mb-1 text-cyan-200">VPS 状态</label>
                  <select name="status" value={form.status} onChange={handleChange} className="w-full bg-black border border-cyan-500 rounded-md px-4 py-2 text-white focus:ring-2 focus:ring-cyan-400">
                    <option value="active">使用中</option>
                    <option value="forsale">待出售</option>
                    <option value="sold">已转手</option>
                    <option value="inactive">已停用</option>
                  </select>
                  {form.status === 'forsale' && (
                    <>
                      <div className="flex flex-col mt-4">
                        <label className="mb-1 text-cyan-200">交易方式</label>
                        <input name="sale_method" list="sale_method_list" value={form.sale_method} onChange={handleChange} placeholder="如 PUSH" className="w-full bg-black border border-cyan-500 rounded-md px-4 py-2 text-white placeholder-gray-400 focus:ring-2 focus:ring-cyan-400 focus:outline-none" />
                        <datalist id="sale_method_list">
                          <option value="PUSH" />
                          <option value="原邮" />
                          <option value="改邮箱" />
                          <option value="给ROOT" />
                        </datalist>
                      </div>
                      <div className="mt-4 p-4 border border-cyan-500 rounded-md">
                        <p className="text-sm text-gray-400 mb-2">
                          溢价计算方式：最终价格 = （转让溢价 + 剩余价值 + PUSH费用 ） * （1+转让溢价%）+固定溢价
                        </p>
                        <div className="flex flex-col">
                          <label className="mb-1 text-cyan-200">转让溢价 (%)</label>
                          <input
                            type="number"
                            step="0.01"
                            name="sale_percent"
                            value={form.sale_percent}
                            onChange={handleChange}
                            placeholder="如 10"
                            className="w-full bg-black border border-cyan-500 rounded-md px-4 py-2 text-white placeholder-gray-400 focus:ring-2 focus:ring-cyan-400 focus:outline-none"
                          />
                        </div>
                        <div className="flex flex-col mt-4">
                          <label className="mb-1 text-cyan-200">固定溢价 (RMB)</label>
                          <input
                            type="number"
                            step="0.01"
                            name="sale_fixed"
                            value={form.sale_fixed}
                            onChange={handleChange}
                            placeholder="如 10"
                            className="w-full bg-black border border-cyan-500 rounded-md px-4 py-2 text-white placeholder-gray-400 focus:ring-2 focus:ring-cyan-400 focus:outline-none"
                          />
                        </div>
                        <div className="flex flex-col mt-4">
                          <label className="mb-1 text-cyan-200">Push 费用</label>
                          <div className="flex gap-2">
                            <input
                              type="number"
                              step="0.01"
                              name="push_fee"
                              value={form.push_fee}
                              onChange={handleChange}
                              placeholder="如 5"
                              className="flex-1 bg-black border border-cyan-500 rounded-md px-4 py-2 text-white placeholder-gray-400 focus:ring-2 focus:ring-cyan-400 focus:outline-none"
                            />
                            <select
                              name="push_fee_currency"
                              value={form.push_fee_currency}
                              onChange={handleChange}
                              className="bg-black border border-cyan-500 rounded-md px-2 text-white focus:ring-2 focus:ring-cyan-400"
                            >
                              <option value="USD">USD</option>
                              <option value="CNY">CNY</option>
                              <option value="EUR">EUR</option>
                              <option value="JPY">JPY</option>
                              <option value="HKD">HKD</option>
                            </select>
                          </div>
                        </div>
                      </div>
                    </>
                  )}
                </div>
              </fieldset>

              <fieldset className="border-b border-cyan-500 pb-4 mb-4">
                <legend className="text-lg mb-2 text-cyan-300">续费信息</legend>
                <div className="flex flex-col">
                  <label className="mb-1 text-cyan-200">购买日期</label>
                  <input type="date" name="purchase_date" value={form.purchase_date} onChange={handleChange} placeholder="请选择购买时间" className="w-full bg-black border border-cyan-500 rounded-md px-4 py-2 text-white placeholder-gray-400 focus:ring-2 focus:ring-cyan-400 focus:outline-none" required />
                </div>
                <div className="flex flex-col mt-4">
                  <label className="mb-1 text-cyan-200">续费周期</label>
                  <select name="renewal_days" value={form.renewal_days} onChange={handleChange} className="w-full bg-black border border-cyan-500 rounded-md px-4 py-2 text-white focus:ring-2 focus:ring-cyan-400">
                    <option value="30">每月</option>
                    <option value="90">每季度</option>
                    <option value="365">每年</option>
                    <option value="1095">三年</option>
                    <option value="0">一次性</option>
                  </select>
                </div>
                <div className="flex flex-col mt-4">
                  <label className="mb-1 text-cyan-200">续费金额</label>
                  <input type="number" step="0.01" name="renewal_price" value={form.renewal_price} onChange={handleChange} placeholder="如 5.99" className="w-full bg-black border border-cyan-500 rounded-md px-4 py-2 text-white placeholder-gray-400 focus:ring-2 focus:ring-cyan-400 focus:outline-none" />
                </div>
                <div className="flex flex-col mt-4">
                  <label className="mb-1 text-cyan-200">币种</label>
                  <select name="currency" className="w-full bg-black border border-cyan-500 rounded-md px-4 py-2 text-white focus:ring-2 focus:ring-cyan-400" value={form.currency} onChange={handleChange}>
                    <option value="USD">美元（USD）</option>
                    <option value="CNY">人民币（CNY）</option>
                    <option value="EUR">欧元（EUR）</option>
                    <option value="JPY">日元（JPY）</option>
                    <option value="HKD">港币（HKD）</option>
                  </select>
                </div>
                <div className="flex flex-col mt-4">
                  <label className="mb-1 text-cyan-200">支付手续费（USD）</label>
                  <input type="number" step="0.01" name="transaction_fee" value={form.transaction_fee} onChange={handleChange} placeholder="如 0.5，单位 USD" className="w-full bg-black border border-cyan-500 rounded-md px-4 py-2 text-white placeholder-gray-400 focus:ring-2 focus:ring-cyan-400 focus:outline-none" />
                </div>
                <div className="flex flex-col mt-4">
                  <label className="mb-1 text-cyan-200">支付方式</label>
                  <select name="payment_method" value={form.payment_method} onChange={handleChange} className="w-full bg-black border border-cyan-500 rounded-md px-4 py-2 text-white focus:ring-2 focus:ring-cyan-400">
                    <option>PayPal</option>
                    <option>信用卡</option>
                    <option>支付宝</option>
                    <option>微信支付</option>
                    <option>加密货币</option>
                    <option>银联转账</option>
                  </select>
                </div>
                <div className="flex flex-col mt-4">
                  <div className="flex items-center gap-2">
                    <label className="mb-1 text-cyan-200">汇率来源</label>
                    <span className="text-gray-400 cursor-help" title="系统自动将通过汇率 API 获取最新汇率">❓</span>
                  </div>
                  <select name="exchange_rate_source" value={form.exchange_rate_source} onChange={handleChange} className="w-full bg-black border border-cyan-500 rounded-md px-4 py-2 text-white focus:ring-2 focus:ring-cyan-400">
                    <option value="system">系统自动</option>
                    <option value="custom">自定义</option>
                  </select>
                </div>
                <div className="flex flex-col mt-4 relative">
                  <label className="mb-1 text-cyan-200">实时汇率 (→ CNY)</label>
                  <input type="number" step="0.0001" name="exchange_rate" value={form.exchange_rate} onChange={handleChange} readOnly={form.exchange_rate_source === 'system'} className={`w-full bg-black border border-cyan-500 rounded-md px-4 py-2 text-white placeholder-gray-400 focus:ring-2 focus:ring-cyan-400 focus:outline-none ${form.exchange_rate_source === 'system' ? 'opacity-75' : ''}`} />
                  {form.exchange_rate_source === 'system' && <span className="absolute right-2 top-8">🔄</span>}
                </div>
              </fieldset>

              <fieldset className="border-b border-cyan-500 pb-4 mb-4">
                <legend className="text-lg mb-2 text-cyan-300">系统信息</legend>
                <div className="flex flex-col">
                  <label className="mb-1 text-cyan-200">实例配置</label>
                  <input name="instance_config" value={form.instance_config} onChange={handleChange} placeholder="如 8C/0.5G/41G 或 8C 0.5G 41G" className="w-full bg-black border border-cyan-500 rounded-md px-4 py-2 text-white placeholder-gray-400 focus:ring-2 focus:ring-cyan-400 focus:outline-none" />
                </div>
                <div className="flex flex-col mt-4">
                  <label className="mb-1 text-cyan-200">所在机房</label>
                  <input name="location" value={form.location} onChange={handleChange} placeholder="如 洛杉矶 / 香港" className="w-full bg-black border border-cyan-500 rounded-md px-4 py-2 text-white placeholder-gray-400 focus:ring-2 focus:ring-cyan-400 focus:outline-none" />
                </div>
                <div className="flex flex-col mt-4">
                  <label className="mb-1 text-cyan-200">流量限制（月）</label>
                  <input name="traffic_limit" value={form.traffic_limit} onChange={handleChange} placeholder="如 3TB / 无限" className="w-full bg-black border border-cyan-500 rounded-md px-4 py-2 text-white placeholder-gray-400 focus:ring-2 focus:ring-cyan-400 focus:outline-none" />
                </div>
                <div className="flex flex-col mt-4">
                  <label className="mb-1 text-cyan-200">IP 地址（可含端口）</label>
                  <input name="ip_address" value={form.ip_address} onChange={handleChange} placeholder="如 1.2.3.4 或 1.2.3.4:8080" className="w-full bg-black border border-cyan-500 rounded-md px-4 py-2 text-white placeholder-gray-400 focus:ring-2 focus:ring-cyan-400 focus:outline-none" />
                </div>
              </fieldset>

              <fieldset className="border-b border-cyan-500 pb-4 mb-4">
                <legend className="text-lg mb-2 text-cyan-300">设置项</legend>
                <div className="flex items-center gap-2">
                  <input type="checkbox" name="dynamic_svg" checked={form.dynamic_svg} onChange={handleChange} className="h-5 w-5" />
                  <label className="text-cyan-200">启用动态 SVG（每天自动更新剩余价值）</label>
                </div>
              </fieldset>

              <input type="hidden" name="update_cycle" value={form.update_cycle} />

              <button type="submit" className="w-full mt-6 bg-green-500 hover:bg-green-400 text-black font-bold py-2 px-4 rounded-full transition shadow-lg hover:shadow-green-300">💾 保存</button>
            </form>
          </div>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<AddVPSForm />);
  </script>
  {% include 'footer.html' %}
</body>
</html>
